<!DOCTYPE html>
<html lang="pt-br" ng-app="Segueme">
<head>
    <meta charset="utf-8">
    <title>SEGUE-ME</title>
    <link href="assets/css/style_new.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/new/bootstrap-datetimepicker.css" />

    <link rel="stylesheet" href="../Sistema/assets/css/css/bootstrap-select.css">
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="assets/css/zabuto_calendar.css">
    <link rel="stylesheet" type="text/css" href="assets/js/gritter/css/jquery.gritter.css" />
    <link rel="stylesheet" type="text/css" href="assets/lineicons/style.css">
    <link href="assets/css/glyphicons.css" rel="stylesheet" />
    <link href="assets/css/autocomplete.css" rel="stylesheet" />
    <link href="assets/css/styleAutocomplete.css" rel="stylesheet" />
    <link href="assets/css/loading.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/style-responsive.css" rel="stylesheet">

    <script src="http://cdn.jsdelivr.net/webshim/1.12.4/extras/modernizr-custom.js"></script>
    <script src="http://cdn.jsdelivr.net/webshim/1.12.4/polyfiller.js"></script>
    <script>
        webshims.setOptions('waitReady', false);
        webshims.setOptions('forms-ext', { types: 'date' });
        webshims.polyfill('forms forms-ext');
    </script>

</head>

<body ng-controller="seguemeController" ng-init="listarSeguidor()">

    <section id="container" style="margin-bottom:100px;">
        <div menu></div>
        <section id="main-content">
            <section class="wrapper">
                <h3 id="bug-h1form" style="float:left;"><i class="fa fa-angle-right"></i> Cadastrar Seguidor na Equipe</h3>
                <div class="row mt">
                    <div class="col-lg-12">
                        <div class="form-panel">
                            <form class="form-horizontal style-form" ng-submit="cadastrarSeguidorNaEquipe(seguidor)" method="post">
                                <div class="form-group">

                                    <div class="row">
                                        <div class="col-md-2">
                                            <label class="form-label-nome">Seguidor:</label>
                                        </div>
                                        <div class="col-md-10">
                                            <div class="col-md-4">
                                                <span>Seguidor:</span>
                                                <select ng-options="c.nome for c in seguidores" class="form-control" ng-model="seguidor.seg" required>
                                                    <option value="" disabled selected>Selecione um seguidor</option>
                                                </select>
                                            </div>
                                            <div class="col-md-4">
                                                <span>Equipe:</span>
                                                <select name="paroquia" class="selectpicker" ng-model="seguidor.equipe" required>
                                                    <option value="" disabled selected>Selecionar equipe</option>
                                                    <option>Comandantes Gerais</option>
                                                    <option>Comandantes Jovens</option>
                                                    <option>Espiritualização</option>
                                                    <option>Animação</option>
                                                    <option>Canto</option>
                                                    <option>Circulos</option>
                                                    <option>Cozinha</option>
                                                    <option>Estacionamento</option>
                                                    <option>Prover</option>
                                                    <option>Sala</option>
                                                    <option>Vigília Paroquial</option>
                                                    <option>Visitação</option>
                                                    <option>Faxina</option>
                                                    <option>Gráfica</option>
                                                    <option>Lanche</option>
                                                    <option>Liturgia</option>
                                                    <option>Minemercado</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <br />

                                    <div class="row">
                                        <div class="col-md-2">
                                        </div>
                                        <div class="col-md-10">
                                            <div class="col-md-4">
                                                <span>Ano:</span>
                                                <input type="text" class="form-control" placeholder="Ano" ng-model="seguidor.ano" required>
                                            </div>
                                            <div class="col-md-4">
                                                <span>Função:</span>
                                                <select name="paroquia" class="selectpicker" ng-model="seguidor.funcao" required>
                                                    <option value="" disabled selected>Selecionar função</option>
                                                    <option>Coordenação</option>
                                                    <option>Pilotos</option>
                                                    <option>Co-pilotos</option>
                                                    <option>Aeromoças</option>
                                                    <option>Comissários de bordo</option>
                                                    <option>Controle de voo</option>
                                                    <option>Ligações</option>
                                                    <option>Apoio</option>
                                                    <option>Componente</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <br />

                                    <div class="row">
                                        <div class="col-md-2">
                                        </div>
                                        <div class="col-md-10">
                                            <div class="col-md-4">
                                                <button class="btn btn-theme" id="coisas-salvar-contas" style="margin-left: 0px; margin-top: 20px;">Cadastrar Seguidor/Equipe</button>
                                            </div>
                                            <div class="col-md-4">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div><!-- col-lg-12-->
                </div><!-- /row -->

            </section><! --/wrapper -->
        </section><!-- /MAIN CONTENT -->
        <!--footer start-->
        <div ng-include="'componentes_sistema/rodape.html'"></div>
        <!--footer end-->
    </section>


    <!-- Modal inserir OS -->
    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="modalEntradaCadastrada" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Seguidor cadastrado com sucesso!</h4>
                </div>
                <div class="modal-body">
                    <p>O eguidor foi cadastrado com sucesso!</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-theme" onclick="location.reload()">Continuar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal -->

    <div class="backloading" ng-show="loading" style="z-index:99999;">
    </div>
    <div class="sk-circle" ng-show="loading" style="z-index:99999;">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>
        <div class="sk-circle7 sk-child"></div>
        <div class="sk-circle8 sk-child"></div>
        <div class="sk-circle9 sk-child"></div>
        <div class="sk-circle10 sk-child"></div>
        <div class="sk-circle11 sk-child"></div>
        <div class="sk-circle12 sk-child"></div>
    </div>

    <!-- Modal inserir fornecedor -->
    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="modalSeguidorCadastrado" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Seguidor inserido com sucesso!</h4>
                </div>
                <div class="modal-body">
                    <p>O Seguidor foi inserido com sucesso!</p>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-theme" onclick="location.reload()">Continuar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/jquery-1.8.3.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script class="include" type="text/javascript" src="assets/js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="assets/js/jquery.scrollTo.min.js"></script>
    <script src="assets/js/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="assets/js/jquery.sparkline.js"></script>

    <!--common script for all pages-->
    <script src="assets/js/common-scripts.js"></script>

    <script type="text/javascript" src="assets/js/gritter/js/jquery.gritter.js"></script>
    <script type="text/javascript" src="assets/js/gritter-conf.js"></script>

    <!--script for this page-->
    <script src="assets/js/sparkline-chart.js"></script>
    <script src="assets/js/zabuto_calendar.js"></script>


    <!-- JS app AngularJS feito -->
    <script src="assets/js/app/libs/angular.min.js"></script>
    <script src="assets/js/app/libs/angular-route.min.js"></script>
    <script src="assets/js/app/libs/angular-input-masks-standalone.min.js"></script>
    <script src="assets/js/app/libs/ngMask.min.js"></script>
    <script src="assets/js/app/libs/dirPagination.js"></script>
    <script src="assets/js/app/app_Segueme.js"></script>
    <script src="../node_modules/angucomplete-alt/dist/angucomplete-alt.min.js"></script>
    <script src="assets/js/app/validacao.js"></script>
    <script src="assets/js/app/autocomplete.js"></script>
    <!--JS do calendário dos eventos-->
    <script src="assets/js/app/moment.js"></script>
    <script src="assets/js/app/angular-bootstrap-calendar-tpls.js"></script>
    <script src="assets/js/app/ui-bootstrap-0.14.3.min.js"></script>
    <script src="assets/js/app/angular-touch.min.js"></script>
    <script src="assets/js/app/angular-animate.min.js"></script>
    <script src="assets/js/app/pt-br.js"></script>

    <script type="text/javascript" src="assets/new/bootstrap-datetimepicker.min.js"></script>
    <script src="../Sistema/assets/css/js/bootstrap-select.js"></script>
</body>
</html>
